<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="item">Item To Add To List</label>
    <input id="item"
           type="text"
           formControlName="item"
           class="form-control">
  </div>
  <button type="submit"
          class="btn btn-success">Add This Item To Your List</button>
</form>
