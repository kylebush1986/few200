<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="item">Item To Add To List</label>
    <input id="item"
           type="text"
           formControlName="item"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="item?.errors && (item?.touched || item?.dirty)">
      <p *ngIf="item?.errors?.required">This is required</p>
      <p *ngIf="item?.errors?.minlength">This isn't long enough</p>
    </div>
  </div>
  <button type="submit"
          class="btn btn-success">Add This Item To Your List</button>
</form>
