<div class="card"
     *ngFor="let item of items$ | async">
  <div class="card-header">
    {{item.title}}
  </div>
  <div class="card-body">
    {{item.format}}
  </div>
</div>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">The Matrix</div>
      Movie
    </div>
    <input class="form-check-input me-1"
           type="checkbox"
           value=""
           aria-label="...">
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">It</div>
      Book
    </div>
    <input class="form-check-input me-1"
           type="checkbox"
           value=""
           aria-label="...">
  </li>
</ul>
